<!doctype html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <div ng-controller="ToBuyController as list1">
      <!-- To Buy List -->
      <div class="col-md-6">
      <h2>To Buy:</h2>
      <ul>
        <li>Buy 15 cookies <button class="btn btn-default" ng-click="list1.addItem();"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        <li>Buy 10 cookies <button class="btn btn-default" ng-click="list1.addItem();"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
      <div class="emptyMessage">Everything is bought!</div>
      </div>  
    </div>

    <div ng-controller="AlreadyBoughtController as list2">
    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.items">
        {{ item.quantity }} of {{ item.name }}
        <button ng-click="list2.removeItems($index);">Remove Item</button>
      </li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
    </div>
  </div>
</div>

</body>
</html>
